  var bg;

  function preload() {

  mySound2 = loadSound('2.mp3');
  mySound3 = loadSound('3.mp3');
  mySound4 = loadSound('4.mp3');
  }

  function setup() {

    bg = loadImage("untitled.129.jpg");
    createCanvas(1280, 720);

    mySound1.loop();
    mySound2.loop();

    mySound4.loop();

    mySound1.setVolume(1.0);
    mySound2.setVolume(0.0);
    mySound3.setVolume(0.0);
    mySound4.setVolume(0.0);


    var button1 = createButton('Sit one more');
    button1.position(width/4, 65);
    button1.mousePressed(chords);

    var button2 = createButton('Sit one less');
    button2.position(width/2, 65);
    // button2.mousePressed();

  }


  function chords(){
    if (mySound1.volume==1) {
      mySound1.volume(1.0);
      console.log(111);

    } else {
      mySound1.setVolume(0.0);
      console.log(222);
    }
